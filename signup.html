<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilikoy Webpage - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --signup-background-color: rgba(255, 255, 255, 0.9);
            --text-color: #333333;
            --button-background: #33cc33;
            --button-background-hover: #2e8b57;
            --button-text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            background-image: url('image/1686575019blobid0-2892388461.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .signup-container {
            background-color: var(--signup-background-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #33cc33;
        }

        .signup-container label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #33cc33;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .signup-container button {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--button-background);
            color: var(--button-text-color);
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .signup-container button:hover {
            background-color: var(--button-background-hover);
        }

        .signup-container .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .signup-container .login-link {
            margin-top: 15px;
            display: block;
            color: #33cc33;
            text-decoration: none;
        }

        .signup-container .login-link:hover {
            text-decoration: underline;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --signup-background-color: rgba(50, 50, 50, 0.9);
                --text-color: #ffffff;
                --button-background: #66ff66;
                --button-background-hover: #4caf50;
            }

            body {
                background-color: #000000;
            }

            .signup-container {
                background-color: var(--signup-background-color);
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <div id="signup-error-message" class="error-message"></div>
        <form id="signupForm">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="username" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required>

            <button type="submit">Sign Up</button>
        </form>
        <a href="website.html" class="login-link">Already have an account? Log In</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
